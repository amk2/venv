<!DOCTYPE html>
<html lang="pt_br">
<head>
	<meta charset="utf-8">
	<title> Curso Python </title>
	<link rel="stylesheet" media="screen" href="/static/style.css">
	
</head>

<body>
<div class="wrapper">
  <div class="box a">
          <h1> {titulo} </h1>
  </div>
  <div class="box b">
       <img width="300px" src="/static/break.jpg" />
  </div>
  <div class="box c">
      <form action="/pizza2">
              <p> Escolha uma pizza </p>
              <ul><input type="radio" name="pizza" value="muzzarela"checked > Muzzarela</ul>
              <ul><input type="radio" name="pizza" value="portuguesa"> Portuguesa</ul>
              <ul><input type="radio" name="pizza" value="calabresa"> Calabresa</ul>
              <ul><input type="radio" name="pizza" value="margarida"> Margarida</ul>

              <p> Escolha um ingrediente extra: </p>
              <ul><input type="checkbox" name="queijo" value="queijo"> Queijo</ul>
              <ul><input type="checkbox" name="cebola" value="cebola"> Cebola</ul>
              <ul><input type="checkbox" name="ovo" value="ovo"> Ovo</ul>
              <ul><input type="checkbox" name="pimentao" value="pimentao"> Pimentao</ul>
               <p> Massa: <input type="radio" name="massa" value="massa fina"> Fina
                          <input type="radio" name="massa" value="massa grossa"> Grossa
                          <input type="radio" name="massa" value="massa padrão" checked > Padrão
               </p>
               <p> Borda: <input type="radio" name="borda" value="borda simples" checked> Simples
                          <input type="radio" name="borda" value="borda recheada"> Recheada
               </p>
         
              <p> Nome: <input type="text" name="nome"></p>
              <p> Endereço: <input type="text" name="endereco"></p>
              <p> Tel: <input type="text" name="tel"></p>
              <input type="submit" value="Comprar">
      </form> 
  </div>
  <div class="box d">

  </div>
</div>


</body>
</html>
